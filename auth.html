<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Сбер - Вход</title>
  <link rel="stylesheet" href="assets/css/stylesreg.css">
  <link rel="icon" href="assets/img/sberconf.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,600;1,200;1,400;1,600&display=swap" rel="stylesheet">
</head>
<body>
<header class="headerlogoenter">
  <div class="logo">
    <img src="assets/img/sberconf.png" height="30" width="30"/>
    <p class="textlogo" style="margin-left: 5px">СБЕР</p>
  </div>
  <div class="lenter">
    <button disabled class="enterbut">
      <div class="enter">
        <img src="assets/img/whitepower.png" height="20" width="20"/>
        <p class="textenter">Войти</p>
      </div>
    </button>
  </div>
</header>
<nav>

</nav>
<div class="gorizontline"></div>
<div class="maincenter">
  <form action="index.html" method="post">
    <button class="mainlef back bigbut">
      <p class="backtext">Назад</p>
      <img src="assets/img/left.png" height="64" width="64"/>
    </button>
  </form>
  <main>
    <div class="regform">
      <p class="meet">Добро пожаловать!</p>
      <form action="end.html" method="post">
        <input type="text" required class="marg" placeholder="ФАМИЛИЯ">
        <input type="text" required class="marg" placeholder="ИМЯ">
        <input type="password" required class="marg" placeholder="ПАРОЛЬ">
        <input type="submit" class="sub marg" value="Войти">
      </form>
      <div class="checkbox">
        <input type="checkbox" class="check" name="Запомнить меня?" value="remember">
        <p>Запомнить меня?</p>
      </div>
      <p style="margin-top: 20px;">
        Нет аккаунта?
        <a href="registration.html">Регистрация.</a>
      </p>
    </div>
  </main>
</div>
</body>
</html>
